<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FOX cinema - Search</title>
  <link rel="stylesheet" href="css/w3.css" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="CSS/style.css">
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <div class="container">
      <div class="logo">
        <a href="homepage.html">
          <img src="images/logo.png" alt="FOXcinema Logo" class="logo-image" />
        </a>
      </div>
      <div class="search-container">
        <div class="search-icon"></div>
        <input type="text" class="search-input" placeholder="Search for Movies" />
        <button class="search-btn">Search</button>
      </div> 
      <div class="header-actions">
        <div class="location-dropdown"><span>Riyadh</span></div>
        <button class="sign-in-btn">Sign in</button>
        <div class="menu-toggle"></div>
      </div>
    </div>
  </header>

  <!-- Filters -->
<div class="w3-container w3-padding-32" style="background-color: #1a1a1a;">
    <h4 class="w3-text-white">Search Filters</h4>
    
    <div class="w3-row-padding w3-margin-top">
      <div class="w3-third">
        <label class="w3-text-white">Date</label>
        <select class="w3-select w3-round w3-dark-grey w3-border-0">
          <option value="" disabled selected>Select Date</option>
          <option value="2025">2025</option>
          <option value="2024">2024</option>
          <option value="2023">2023</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
        </select>
      </div>
      
  
      <div class="w3-third">
        <label class="w3-text-white">Genre</label>
        <select class="w3-select w3-round w3-dark-grey w3-border-0">
          <option value="" disabled selected>Choose genre</option>
          <option value="action">Action</option>
          <option value="adventure">Adventure</option>
          <option value="animation">Animation</option>
          <option value="biography">Biography</option>
          <option value="comedy">Comedy</option>
          <option value="crime">Crime</option>
          <option value="drama">Drama</option>
          <option value="fantasy">Fantasy</option>
          <option value="horror">Horror</option>
          <option value="history">History</option>
          <option value="mystery">Mystery</option>
          <option value="romance">Romance</option>
          <option value="sci-fi">Sci-Fi</option>
          <option value="sport">Sport</option>
          <option value="thriller">Thriller</option>
        </select>
      </div>
  
      <div class="w3-third">
        <label class="w3-text-white">Language</label>
        <select class="w3-select w3-round w3-dark-grey w3-border-0">
          <option value="" disabled selected>Choose language</option>
          <option value="english">English</option>
          <option value="arabic">Arabic</option>
        </select>
      </div>
    </div>
  
    <div class="w3-row-padding w3-margin-top">
      <div class="w3-half">
        <label class="w3-text-white">Format</label>
        <select class="w3-select w3-round w3-dark-grey w3-border-0">
          <option value="" disabled selected>Choose format</option>
          <option value="2d">2D</option>
          <option value="3d">3D</option>
          <option value="imax">IMAX</option>
        </select>
      </div>
      <div class="w3-third">
        <label class="w3-text-white">Rating</label>
        <select class="w3-select w3-round w3-dark-grey w3-border-0">
          <option value="" disabled selected>Select Rating</option>
          <option value="2025-04-22">G</option>
          <option value="2025-04-23">PG-13</option>
          <option value="2025-04-24">R</option>
        </select>
      </div>
      
  
      <div class="w3-half w3-padding-top">
        <button class="w3-button w3-red w3-round-large w3-margin-top filters-button" style="width: 100%;">Apply Filters</button>
      </div>
    </div>
  </div>
  
  <section class="w3-container recommended-movies">
    <div class="w3-panel">
<!-- movies area -->
      <div class="w3-row-padding movies-slider">
        <div class="w3-col l2 m3 s6">
          <div class="w3-card movie-card">
            <div class="movie-poster">
                <img src="images/movieExample.jpeg" alt="Movie Poster" class="movie-poster-img" />

              <span class="w3-tag w3-red badge">PROMOTED</span>
            </div>
            <div class="w3-container movie-info">
              <h3 class="movie-title">john wick</h3>
              <p class="movie-genre">Genre: Action</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <footer class="main-footer">
    <div class="container">
      <div class="footer-content">
        <p>&copy; FOXcinema.</p>
        <ul class="footer-links">
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Terms of Service</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">FAQ</a></li>
        </ul>
        
        
        <div class="social-links">
          <a href="https://www.facebook.com/" class="social-icon"><img src="images/facebook.png" alt="facebook"></a>
          <a href="https://www.instagram.com/" class="social-icon"><img src="images/instagram.png" alt="instagram"></a>
          <a href="https://x.com/" class="social-icon"><img src="images/twitter.png" alt="x"></i></a>
          <a href="https://www.youtube.com/" class="social-icon"><img src="images/youtube.png" alt="youtube"></i></a>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
